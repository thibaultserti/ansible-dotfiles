---
# tasks file for gui

- name: Install mutliple packages
  package:
    name: "{{ item }}"
    state: present
  become: true
  loop: "{{ packages }}"

- name: Install snapd
  package:
    name: snapd
    state: present
  become: true

- name: Install snap packages
  snap:
    name: "{{ item }}"
    state: present
  become: true
  loop: "{{ snap }}"

- name: Install classic snap packages
  snap:
    name: "{{ item }}"
    state: present
    classic: yes
  become: true
  loop: "{{ snap-classic }}"
